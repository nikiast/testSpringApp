<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="fragments/header :: header"></div>
</head>
<body>
<div class="fs-3 text-center">Users</div>
<div class=" mt-4 d-flex justify-content-center align-items-center">
    <table class="table table-hover" style="width:50%">
        <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Roles</th>
            <th scope="col">Active</th>
        </tr>
        </thead>
        <div th:each="user: ${users}">
            <div>
                <tbody>
                <tr>
                    <th><span th:text="${user.id}"></span></th>
                    <th><span th:text="${user.username}"></span></th>
                    <th><span th:text="${user.password}"></span></th>
                    <th><span th:text="${user.roles}"></span></th>
                    <th><span th:text="${user.active}"></span></th>
                </tr>
                </tbody>
            </div>
        </div>
    </table>
</div>
</body>
</html>
